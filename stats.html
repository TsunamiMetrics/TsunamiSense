
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body><button id="backBtn" style="background-color: #00B8D4; color: white; margin-top: 10px; margin-left: 10px; position: absolute;">Back</button>
  
  <div class="stats-container">
    <img src="logo-tsunami.png" class="logo" style="width: 150px; height: auto; margin-top: 30px;" />
    <h1 class="title">Token Stats</h1>
    <div id="tokenDisplay" class="token-address">User inputted token: <span id="userTokenInput"></span></div>
    <div class="result-box">
      <div class="result-row"><span class="label">Liquidity:</span><span class="value" id="liq"></span></div>
      <div class="result-row"><span class="label">Volume:</span><span class="value" id="vol"></span></div>
      <div class="result-row"><span class="label">Volatility:</span><span class="value" id="vola"></span></div>
      <div class="result-row"><span class="label">Tsunami Score:</span><span class="value" id="score"></span></div>
    </div>
    <div class="disclaimer">Analytics-only tool. No financial advice.</div>
  </div>
  <script src="stats.js"></script>
  
  <div class="example-container" style="position: absolute; top: 10px; right: 10px;">
    <button id="exampleBtn" style="background-color: #00B8D4; color: white; border: none; padding: 10px; cursor: pointer;">Example</button>
  </div>
</body>
</html>
